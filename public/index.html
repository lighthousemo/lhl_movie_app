<html>
<head>
  <!-- Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
  <link rel="stylesheet" href="/stylesheets/application.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
  <script src="/javascript/application.js"></script>

</head>
<body>
<div id="main-page" class="row">
</div>

<script id="menu" type="text/x-handlebars-template">
  <div class="menu col s4">
    <h3>Movies</h3>
    <ul class="collection">
      {{#each movies}}
        <li class="collection-item avatar">
          <img src="{{this.poster_url}}" alt="" class="circle">
          <span class="title">{{title}}</span>
          <a href="#!" class="secondary-content"><i class="material-icons">play_arrow</i></a>
        </li>
      {{/each}}
    </ul>
  </div>
</script>

<script id="movie-show" type="text/x-handlebars-template">
  <div class="movie-show col s8">
    <div class="card large">
      <div class="card-image">
        <img src="{{movie.poster_url}}">
      </div>
      <div class="card-content">
        <h4>{{movie.title}}</h4>
        <p>{{movie.synopsis}}</p>
      </div>
      <div class="card-action">
        <a href="#">Edit</a>
        <a href="#" class="red-text darken-3-text">Delete</a>
      </div>
    </div>
  </div>
</script>

<script id="movie-edit" type="text/x-handlebars-template">
  <div class="movie-edit col s8">
    <div class="card large">
      <div class="card-content">
        <h4>Edit Movie</h4>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input name="title" type="text" class="validate" value={{movie.title}}>
              <label for="title">Title</label>
            </div>
            <div class="input-field col s12">
              <input name="poster_url" type="text" class="validate" value={{movie.poster_url}}>
              <label for="poster_url">Poster URL</label>
            </div>
            <div class="input-field col s12">
              <textarea name="synopsis" type="text" class="materialize-textarea">{{movie.synopsis}}</textarea>
              <label for="synopsis">Synopsis</label>
            </div>
            <div class="input-field col s6">
              <input name="year" type="text" class="validate" value={{movie.year}}>
              <label for="year">Release Year</label>
            </div>
          </div>
        </form>
      </div>
      <div class="card-action">
        <a href="#" class="grey-text darken-3-text">Cancel</a>
        <a href="#">Save</a>
      </div>
    </div>
  </div>
</script>
</body>

</html>
